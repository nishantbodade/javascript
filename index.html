<!DOCTYPE html>
<html>

<head>
  <title>Switch Statement Samples</title>
</head>

<body>
  <button onclick="simpleSwitch();">Simple Switch Sample</button>

  <script>
 

    function simpleSwitch() {

      
      let productId=2;

      switch(productId){
        case 1:
          console.log("product1");
          break;
        case 2:
          console.log("product2");
          break;
        default:
          console.log("Unknown");
          break;
      }
    
    }


  </script>
</body>

</html>
